<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waiting Room</title>
    <link rel="stylesheet" href="waiting.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Waiting Room</h1>
            <div class="wrapper_R">
                <p>Room ID: <span id="roomIdDisplay">123456</span></p>
                <img src="/images/copyIcon.png" alt="" id="copyIcon" onclick="copyText()">
            </div>
            <p>Waiting for more players to join...</p>
        </header>
        <main>
            <h2>Players</h2>
            <ul id="playerList">
                <li class="player-container">
                <!-- Player elements will appear here -->
            </ul>
        </main>
        <footer>
            <p>Please wait while we gather enough players.</p>
            <button id="readyButton" class="buttons" onclick="markReady()">Ready</button>
            
            <button id="startGameButton" class="buttons" style="display: none;" onclick="startGame()">StartGame</button>
        </footer>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="waiting.js"></script>
</body>
</html>
