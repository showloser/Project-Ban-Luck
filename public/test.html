<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Betting</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="chips">
    <div class="chip" data-value="1">
      <img src="images/chips/chip_black_top_large.png" alt="Chip $1">
      <span class="denomination">$1</span>
    </div>
    <div class="chip" data-value="5">
      <img src="images/chips/chip_green_top_large.png" alt="Chip $5">
      <span class="denomination">$5</span>
    </div>
    <div class="chip" data-value="25">
      <img src="images/chips/chip_lightblue_top_large.png" alt="Chip $25">
      <span class="denomination">$25</span>
    </div>
    <div class="chip" data-value="50">
      <img src="images/chips/chip_purple_top_large.png" alt="Chip $50">
      <span class="denomination">$50</span>
    </div>
    <div class="chip" data-value="100">
      <img src="images/chips/chip_red_top_large.png" alt="Chip $100">
      <span class="denomination">$100</span>
    </div>
  </div>

  <div class="betting-area">
    <div class="bet-amount">Total Bet: $<span id="total-bet">0</span></div>
  </div>

  <button id="confirm-bet">Confirm Bet</button>

  <script src="test.js"></script>
</body>
</html>
