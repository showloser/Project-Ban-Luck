<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="play.css">
</head>
<body>
    <div class="table">
        <div class="banker">

            </div>
        </div>

        <div class="middleArea">
            <div class="cardPile"></div>
        </div>

        <div class="players">
            <div class="player">
                <div class="betAmount"></div>
                <div class="cards"></div>
                <div class="profile">
                    <img class="playerIcon" src="images/profile_icons/1.png" alt="">
                    <div class="playerUsername">showloser</div>
                </div>
            </div>

            <div class="player">
                <div class="betAmount"></div>
                <div class="cards"></div>
                <div class="profile">
                    <img class="playerIcon" src="images/profile_icons/2.png" alt="">
                    <div class="playerUsername">ninabu</div>
                </div>
            </div>
            
            <div class="player">
                <div class="betAmount"></div>
                <div class="cards"><img src="images/cards/10_of_clubs.svg" alt=""></div>
                <div class="profile">
                    <img class="playerIcon" src="images/profile_icons/3.png" alt="">
                    <div class="playerUsername">zedong</div>
                </div>
            </div>

            <div class="player">
                <div class="betAmount"></div>
                <div class="cards"></div>
                <div class="profile">
                    <img class="playerIcon" src="images/profile_icons/4.png" alt="">
                    <div class="playerUsername">saldDressing</div>
                </div>
            </div>

            <div class="player">
                <div class="betAmount"></div>
                <div class="cards"></div>
                <div class="profile">
                    <img class="playerIcon" src="images/profile_icons/5.png" alt="">
                    <div class="playerUsername">bluedemon</div>
                </div>
            </div>
        </div>
    </div>

    <div class="gameFooter">
        <div class="balance">Balance: $1000</div>
        <button class="hitButton">HIT</button>
        <button class="standButton">STAND</button>
        <div class="chat">Chat</div>
    </div>

</html>
