<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Banluck</title>
    <link rel="stylesheet" href="play.css">
</head>
<body>
    <div id="game-container">
        <div id="dealer-hand">
            <h2>Banker:</h2>
            <div id="dealer-cards">
                <!-- Dealer's cards will be appended here -->
            </div>
            <div id="value_banker"></div>
        </div>
        <div id="player-hand">
            <h2>Player:</h2>
            <div id="player-cards">
                <!-- Player's cards will be appended here -->
            </div>
            <div id="value_player"></div>
        </div>
        <div id="buttons">
            <button id="hit-button" onclick="playerHit()">Hit</button>
            <button id="stand-button" onclick="stand()">Stand</button>
        </div>
        <div id="message">
            <!-- Game messages will be displayed here -->
        </div>

        <div id="result">
        <!-- Game messages will be displayed here -->
        </div>
    </div>

    <div>
        <button id="restart" onclick="restart()">Restart</button>
        <button id="quit-button">Leave Game</button>
    </div>




    <!-- Chat -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header" id="chat-header">Chat</div>
        <div class="chat-content" id="chat-content">
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        </div>
    </div>

    <script>
    document.getElementById('chat-header').addEventListener('click', function() {
    const chatContent = document.getElementById('chat-content');
    
    if (chatContent.style.maxHeight) {
        chatContent.style.maxHeight = null;
    } else {
        chatContent.style.maxHeight = chatContent.scrollHeight + 'px';
    }
    });
    </script>


    <!-- Connect to socket.io server -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="play.js"></script>

</body>
</html>
