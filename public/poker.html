<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Banluck</title>
    <link rel="stylesheet" href="poker.css">
</head>
<body>
    <div class="table">
        <div class="banker">
            <h2>Banker</h2>
            <div class="bankerCards"></div>
            <div class="bankerValue"></div>
        </div>
        <div class="players" id="playersContainer">
            <!-- Player elements will be dynamically added here -->
        </div>
    </div>

    <div class="buttons">
        <span id="playerReady" onclick="playerReady()">READY</span>
        <div class="playerActions">
            <button id="hit-button" onclick="playerHit()">Hit</button>
            <button id="stand-button" onclick="stand()">Stand</button>
        </div>
    </div>

    <button id="restart" onclick="restart()">Restart</button>

    <div id="message"></div>

    <!-- Chat -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header" id="chat-header">Chat</div>
        <div class="chat-content" id="chat-content">
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    

    <script>
        document.getElementById('chat-header').addEventListener('click', function() {
        const chatContent = document.getElementById('chat-content');
        
        if (chatContent.style.maxHeight) {
            chatContent.style.maxHeight = null;
        } else {
            chatContent.style.maxHeight = chatContent.scrollHeight + 'px';
        }
        });
    </script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="poker.js"></script>
</body>
</html>
