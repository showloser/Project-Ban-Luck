<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Banluck</title>
    <link rel="stylesheet" href="poker.css">
</head>
<body>
    <div class="table">
        <div class="banker">
            <h2>Banker</h2>
            <div class="bankerCards"></div>
            <div class="bankerValue"></div>
        </div>
        <div class="players" id="playersContainer">
            <!-- Player elements will be dynamically added here -->
        </div>
    </div>

    <script>
        // JavaScript to dynamically generate and position player elements
        const maxPlayers = 5;
        const activePlayers = 5; // Example: Change this value based on your game logic

        const playersContainer = document.getElementById('playersContainer');
        for (let i = 1; i <= activePlayers; i++) {
            const playerDiv = document.createElement('div');
            playerDiv.className = 'player';
            playerDiv.id = `player${i}`;
            playerDiv.innerHTML = `
                <h2>Player ${i}</h2>
                <div class="playerCards"></div>
                <div class="playerValue"></div>
            `;

            const angle = 135 - ((i - 1) * (90 / (activePlayers - 1))); 
            const radius = 35; 
            const x = 50 + radius * Math.cos(angle * Math.PI / 180);
            const y = 50 + radius * Math.sin(angle * Math.PI / 180);

            playerDiv.style.left = `${x}%`;
            playerDiv.style.top = `${y}%`;
            playerDiv.style.transform = 'translate(-50%, -50%)';

            playersContainer.appendChild(playerDiv);
        }
    </script>
    <script src="poker.js"></script>
</body>
</html>
